<!doctype html><html lang="es"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>BALTC Liga — Categoria C</title><link rel="stylesheet" href="./style.css"></head><body>
<header>
  <div class="header-content">
    <div class="logo">
      <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="20" cy="20" r="18" fill="#ffd000" stroke="#003366" stroke-width="2"/>
        <path d="M12 20h16M20 12v16" stroke="#003366" stroke-width="2" stroke-linecap="round"/>
        <circle cx="20" cy="20" r="3" fill="#003366"/>
      </svg>
    </div>
    <div class="header-text">
      <h1>Buenos Aires Lawn Tennis Club</h1>
      <p>Liga - Categoría C</p>
    </div>
  </div>
</header>
<div class="container">
  <div class="tabs">
    <button class="tab active" data-tab="standingsA">Tabla Tradicional</button>
    <button class="tab" data-tab="standingsB">Tabla Enio</button>
    <button class="tab" data-tab="matches">Partidos</button>
  </div>
  <div id="standingsA" class="card"><h3>Tabla A — clásico (1 punto por victoria)</h3><div id="tblA"></div></div>
  <div id="standingsB" class="card" style="display:none"><h3>Tabla B — 3/1 (3 por victoria, 1 por derrota)</h3><div id="tblB"></div></div>
  <div id="matches" class="card" style="display:none"><h3>Partidos</h3><div id="tblM"></div></div>
  <div class="footer">
    <div class="footer-content">
      <p>Hecho con ❤️ para el Buenos Aires Lawn Tennis Club</p>
      <p class="footer-credit">Desarrollado por <strong>gusbrey.eth</strong></p>
    </div>
  </div>
</div>
<script type="module" src="./app.js"></script></body></html>
