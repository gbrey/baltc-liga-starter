<!doctype html><html lang="es"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>BALTC Liga — Categoria C</title><link rel="stylesheet" href="./style.css"></head><body>
<header>
  <div class="header-content">
    <div class="logo">
      <svg width="60" height="60" viewBox="0 0 200 240" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Ornate frame -->
        <path d="M20 40 Q20 20 40 20 L160 20 Q180 20 180 40 L180 200 Q180 220 160 220 L40 220 Q20 220 20 200 Z" 
              fill="none" stroke="#000" stroke-width="3"/>
        
        <!-- Decorative flourishes -->
        <path d="M100 20 Q90 10 80 20 Q70 30 80 40 Q90 50 100 40 Q110 30 120 40 Q130 50 120 40 Q110 30 100 20" 
              fill="none" stroke="#000" stroke-width="2"/>
        
        <!-- Helmet -->
        <path d="M85 25 L115 25 Q120 30 115 35 L85 35 Q80 30 85 25" 
              fill="none" stroke="#000" stroke-width="2"/>
        <path d="M90 30 L110 30" stroke="#fff" stroke-width="1"/>
        
        <!-- Shield -->
        <path d="M60 50 L140 50 L140 180 L60 180 Z" fill="#1e3a8a" stroke="#000" stroke-width="2"/>
        <path d="M60 90 L140 90 L140 130 L60 130 Z" fill="#ffd000" stroke="#000" stroke-width="2"/>
        <path d="M60 130 L140 130 L140 180 L60 180 Z" fill="#0ea5e9" stroke="#000" stroke-width="2"/>
        
        <!-- BAL Monogram -->
        <text x="100" y="120" text-anchor="middle" font-family="serif" font-size="24" font-weight="bold" fill="#ffd700">
          <tspan x="100" y="100">B</tspan>
          <tspan x="100" y="130">A</tspan>
          <tspan x="100" y="160">L</tspan>
        </text>
        
        <!-- Banner with 1892 -->
        <path d="M50 190 L150 190 Q160 195 150 200 L50 200 Q40 195 50 190" 
              fill="#000" stroke="#000" stroke-width="2"/>
        <text x="100" y="198" text-anchor="middle" font-family="serif" font-size="14" font-weight="bold" fill="#fff">1892</text>
      </svg>
    </div>
    <div class="header-text">
      <h1>Buenos Aires Lawn Tennis Club</h1>
      <p>Liga - Categoría C</p>
    </div>
  </div>
</header>
<div class="container">
  <div class="tabs">
    <button class="tab active" data-tab="standingsA">Tabla Tradicional</button>
    <button class="tab" data-tab="standingsB">Tabla Enio</button>
    <button class="tab" data-tab="matches">Partidos</button>
  </div>
  <div id="standingsA" class="card"><h3>Tabla A — clásico (1 punto por victoria)</h3><div id="tblA"></div></div>
  <div id="standingsB" class="card" style="display:none"><h3>Tabla B — 3/1 (3 por victoria, 1 por derrota)</h3><div id="tblB"></div></div>
  <div id="matches" class="card" style="display:none"><h3>Partidos</h3><div id="tblM"></div></div>
  <div class="footer">
    <div class="footer-content">
      <p>Hecho con ❤️ para el Buenos Aires Lawn Tennis Club</p>
      <p class="footer-credit">Desarrollado por <strong>gusbrey.eth</strong></p>
    </div>
  </div>
</div>
<script type="module" src="./app.js"></script></body></html>
