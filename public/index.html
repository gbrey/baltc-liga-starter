<!doctype html><html lang="es"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>BALTC Liga — Categoria C</title><link rel="stylesheet" href="./style.css"></head><body>
<header>
  <div class="header-content">
    <div class="logo">
      <img src="./logobaltc.png" alt="BALTC Logo" />
    </div>
    <div class="header-text">
      <h1>Buenos Aires Lawn Tennis Club</h1>
      <p>Liga - Categoría C</p>
    </div>
    <div class="admin-link">
      <a href="/admin" class="admin-btn">
        <span class="admin-icon">⚙️</span>
        <span class="admin-text">Admin</span>
      </a>
    </div>
  </div>
</header>
<div class="container">
  <div class="tabs">
    <button class="tab active" data-tab="standingsA">Tabla Tradicional</button>
    <button class="tab" data-tab="standingsB">Tabla Enio</button>
    <button class="tab" data-tab="matches">Partidos</button>
  </div>
  <div id="standingsA" class="card"><h3>Tabla Tradicional (1 punto por victoria)</h3><div id="tblA"></div></div>
  <div id="standingsB" class="card" style="display:none"><h3>Tabla Enio — 3/1 (3 por victoria, 1 por derrota)</h3><div id="tblB"></div></div>
  <div id="matches" class="card" style="display:none"><h3>Partidos</h3><div id="tblM"></div></div>
  <div class="footer">
    <div class="footer-content">
      <p>Hecho con ❤️ para el Buenos Aires Lawn Tennis Club</p>
      <p class="footer-credit">Desarrollado por <strong>gusbrey.eth</strong></p>
    </div>
  </div>
</div>
<script type="module" src="./app.js"></script></body></html>
